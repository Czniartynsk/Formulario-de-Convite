<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="app">
    <aside class="bd-rad-12">
      <div class="inner-aside">
        <img src="./assets/Logo.svg" alt="Ícone de cone de festa saindo confete de dentro.">
        <span>Festivite</span>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main class="bd-rad-12">
      <div class="container">
        <h1>Crie seu convite</h1>

        <form action="" method="post" enctype="multipart/form-data">
          <fieldset>
            <div class="img-legend"></div>
            <legend>Sobre o envento</legend>

            <div class="input-wrapper">
              <label for="event-name">Título</label>
              <input type="text" id="event-name" name="event-name" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="begin">Início</label>
                <input type="date" id="begin" name="begin" lang="pt-br">
              </div>

              <div class="input-wrapper">
                <label for="end">Fim</label>
                <input type="date" id="end" name="end" lang="pt-br">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="event-kind">Tipo</label>
                <div class="radio-wrapper">

                  <div class="radio-inner">
                    <div class="radio-img"></div>
                    <label for="event-kind">Presencial</label>
                    <input type="radio" id="event-kind" name="event-kind">
                  </div>

                  <div class="radio-inner">
                    <div class="radio-img"></div>
                    <label for="event-kind">Online</label>
                    <input type="radio" id="event-kind" name="event-kind">
                  </div>

                </div>
              </div>

              <div class="input-wrapper">
                <label for="location">Local</label>
                <input type="text" id="location" name="location" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea id="description" name="description" cols="60"  rows="8" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
